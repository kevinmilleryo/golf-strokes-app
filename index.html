<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This app tells you what you shot based on par and number of strokes">
    	<meta name="keywords" content="golf, strokes">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Golf Strokes</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<img src="images/golfclub.jpeg" alt="golf tee">
		<h1>What did you shoot?</h1>

		<form>
			<label for="par"> </label>
			<input id="par" type="number" placeholder="Par">
			<label for="strokes"> </label>
			<input id="strokes" type="number" placeholder="Strokes">
		</form>

		<button id="check" type="button" name="button">Check</button>

		<h2 id="placeToSee">Fore!</h2>


		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
